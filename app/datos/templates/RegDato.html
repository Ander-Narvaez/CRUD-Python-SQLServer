{% extends "Base.html" %} {% block content %} {{ super() }}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb col-6 col-md-4 mt-5 ml-2">
            <li class="breadcrumb-item"><a href="/inicio">Menú principal</a></li>
            <li class="breadcrumb-item active" aria-current="page">
                <a href="/datos">Datos</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Registrar</li>
        </ol>
    </nav>
    <h1 class="text-center m-3">{{texto}}</h1>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            {% for indice in pro%}
            <form class="needs-validation" action="/guardar-dato?id={{indice.0}}" method="POST"
                novalidate>

                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="txtTexto">Texto</label>
                        <input type="text" class="form-control" name="Texto" value="{{indice.1}}" id="txtTexto"
                            placeholder="Texto" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="txtDescrip">Descripción</label>
                        <input type="text" class="form-control" name="Descripción" value="{{indice.2}}" id="txtDescrip"
                            placeholder="Descripción" required>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                    </div>
                </div>  
                <div class="form-row">
                    <div class="col-6 mb-3">
                        <button class="btn btn-primary btn-lg col-12" name="btnpro" value="{{btn}}"
                            type="submit">{{btntext}}</button>
                    </div>
                    <div class="col-6 mb-3">
                        <button class="btn btn-danger btn-lg col-12" type="reset">Cancelar</button>
                    </div>
                </div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
